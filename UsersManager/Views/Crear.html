<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/umd/popper.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <title>Agregar Usuario</title>

    <script>
        var crear = function () {
            var Username = document.getElementById('txtUsername').value;
            var Pass = document.getElementById('txtPassword').value;

            fetch("https://localhost:44393/api/users/create", {
                method: 'POST',
                body: JSON.stringify({
                    Username,
                    Pass
                }),
                headers: {
                    "content-type": "application/json; charset=utf-8"
                }
            }).then(res => res.json())
                .then(data => console.log(data));
        };
    </script>

</head>
<body>
    <div class="row" style="background-color: #303030">
        <div class="col mt-5 mb-5">
            <h1 style="color: white; text-align: center">Usuarios</h1>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <a href="Index.html">Regresar</a>
                <form method="post" class="mt-2">
                    <div class="mb-3">
                        <label for="txtUsername" class="form-label">Username: </label>
                        <input type="text" class="form-control" id="txtUsername" />
                    </div>
                    <div class="mb-3">
                        <label for="txtPassword" class="form-label">Password: </label>
                        <input type="text" class="form-control" id="txtPassword" />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="crear()">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
